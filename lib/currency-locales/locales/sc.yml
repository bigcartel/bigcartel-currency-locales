            one: millione
            other: milliones
          quadrillion:
            one: cuadrillione
            other: cuadrilliones
          thousand: mìgia
          trillion: mìgia milliardos
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Byte
          eb: EB
          gb: GB
          kb: KB
          mb: MB
          pb: PB
          tb: TB
