          billion: илјади
          million: милјони
          quadrillion: милјарди
          thousand: трилјони
          trillion: квадрилјони
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: бајт
            other: бајти
          gb: GB
