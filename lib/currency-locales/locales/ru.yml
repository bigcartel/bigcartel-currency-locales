---
ru:
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: руб.
    format:
      delimiter: " "
      precision: 3
      round_mode: default
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: миллиард
            few: миллиардов
            many: миллиардов
            other: миллиардов
          million:
            one: миллион
            few: миллионов
            many: миллионов
            other: миллионов
          quadrillion:
            one: квадриллион
            few: квадриллионов
            many: квадриллионов
            other: квадриллионов
          thousand:
            one: тысяча
            few: тысяч
            many: тысяч
            other: тысяч
          trillion:
            one: триллион
            few: триллионов
            many: триллионов
            other: триллионов
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: байт
            few: байта
            many: байт
            other: байта
          eb: ЭБ
          gb: ГБ
          kb: КБ
          mb: МБ
          pb: ПБ
          tb: ТБ
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
