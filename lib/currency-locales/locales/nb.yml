nb:
  number:
    format: &number_format
      precision: 2
      separator: ","
      delimiter: ""
      significant: false
      strip_insignificant_zeros: false
      
    currency:
      format:
        unit: "kr"
        format: "%n%u"
        <<: *number_format
        
    percentage:
      format:
        delimiter: ""
        
    precision:
      format:
        delimiter: ""
