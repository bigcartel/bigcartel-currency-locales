---
nb:
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: kr
    format:
      delimiter: " "
      precision: 2
      separator: ","
      significant: false
      strip_insignificant_zeros: true
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: milliard
            other: milliarder
          million:
            one: million
            other: millioner
          quadrillion:
            one: billiard
            other: billiarder
          thousand: tusen
          trillion:
            one: billion
            other: billioner
          unit: ''
      format:
        delimiter: " "
        precision: 1
        significant: false
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: kB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
