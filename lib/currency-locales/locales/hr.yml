hr:
  number:
    format:
      precision: 2
      separator: ","
      delimiter: "."
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        unit: 'kn'
        precision: 2
        format: '%n %u'
        separator: ","
        delimiter: "."
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: "."
        
    precision:
      format:
        delimiter: "."